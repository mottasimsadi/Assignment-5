<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Board</title>
    <!-- Google Font CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- Tailwind CSS & DaisyUI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        .poppins-regular {
            font-family: "Poppins", sans-serif;
            font-weight: 400;
            font-style: normal;
        }
    </style>
</head>

<body class="bg-[#F4F7FF] text-[#00303C] poppins-regular px-36">
    <!-- This is the Header Section -->
    <header>
        <!-- This is the Nav Section -->
        <nav class="max-w-screen-2xl mx-auto pt-6">
            <div class="flex justify-between items-center bg-white rounded-2xl p-6">
                <div class="flex flex-1 items-center">
                    <img class="mr-3" src="assets/logo.png" alt="">
                    <h2 class="text-4xl">Dev<span class="font-bold">Board</span></h2>
                </div>
                <div class="flex">
                    <div class="flex items-center gap-4 bg-[#F4F7FF] px-4 py-1 rounded-full">
                        <div>
                            <img src="assets/checkbox.png" alt="">
                        </div>
                        <div>
                            <h2 id="total-task-completed" class="font-bold text-[2rem]">23</h2>
                        </div>
                    </div>
                    <div id="btn-randomize-color" class="ml-9 hover:opacity-70">
                        <img class="bg-[#F4F7FF] rounded-full p-2" src="assets/theme-btn.png" alt="">
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- This is the Main Section -->
     <main class="max-w-screen-2xl mx-auto mt-5 pb-14">
        <div class="grid grid-cols-4 gap-6">
            <section class="col-span-3 bg-white p-6 rounded-2xl">
                <!-- This is the Task Heading section -->
                <div class="grid grid-cols-4 gap-6 justify-between">
                    <div class="mb-0 flex items-center bg-[#F4F7FF] p-7 rounded-xl">
                        <div class="bg-white p-4 rounded-full mr-5">
                            <img src="assets/checkbox.png" alt="">
                        </div>
                        <div>
                            <p class="font-medium opacity-80">Task Assigned</p>
                            <h2 id="task-assigned-currently" class="font-bold text-3xl">06</h2>
                        </div>
                    </div>
                    <!-- This is for challenge part. It will be jumping to blog page through JS later -->
                    <div id="goto-blogs"
                        class="mb-0 col-span-2 flex gap-5 items-center bg-gradient-to-r from-[#3752FD] via-[#6C7FFA] to-[#9BA8F8] hover:from-[#3710FD] hover:via-[#4E30D3] hover:to-[#7A46D8] rounded-xl px-11 py-5 cursor-pointer">
                        <div>
                            <img src="assets/board.png" alt="">
                        </div>
                        <div class="font-medium text-2xl text-white">
                            <h3>Discover Something <br> New Today!</h3>
                        </div>
                    </div>
                    <!-- End of this challenge part -->
                    <div class="flex items-center bg-[#F4F7FF] p-7 rounded-xl">
                        <div class="bg-white p-4 rounded-full mr-5">
                            <img src="assets/calender.png" alt="">
                        </div>
                        <!-- This is for challenge part. It will be dynamic through JS later -->
                        <div>
                            <h4 id="current-day" class="text-xl"></h4>
                            <h3 class="text-xl font-bold">
                                <span id="month"></span>
                                <span id="date"></span>
                                <span id="year"></span>
                            </h3>
                        </div>
                        <!-- End of this challenge part -->
                    </div>
                </div>
                <hr class="border-dashed my-8 opacity-20">
     </main>

     <script src="utilities/uitilies.js"></script>
     <script src="scripts/script.js"></script>
</body>

</html>
